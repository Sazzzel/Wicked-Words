<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wicked Words</title>

    <!-- Bootstrap  -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">


    <!-- style css -->
    <link rel="stylesheet" href="assets/css/styles.css">





    <link rel="icon" type="image/png" sizes="64x64" href="assets/images/favicon-64x64.png">




</head>



<body>

    <canvas id="lests" width="1920" height="1080"></canvas>




    <header id="header">
        <div class="logo"> Wicked Words</div>
        <div class="menu-toggle">☰</div>
        <nav>
            <a href="#">How To Play</a>
            <a href="#">About Us</a>

        </nav>
    </header>

    <main id="main">


        <section class="hero">
            <div class="hero-bg"> </div> <!-- Blurred background image -->

            <div class="hero-content">






                <img src="assets/images/Footer.webp" alt="Hero Image" class="main-hero">

                <img src="assets/images/hero left side.webp" alt="Hero-Image-left" class=" left-hero">

                <img src="assets/images/hero right side.webp" alt="Hero-Image-right" class="right-hero">


            </div>
        </section>



        <!-- Modal Button -->

        <button type="button" class="btn btn-dark play-btn" data-toggle="modal" data-target="#exampleModalCenter">

            Play Game

        </button>

        <!-- Modal Vertical Pop-up -->

        <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
            aria-labelledby="exampleModalCenterTitle" aria-hidden="true">

            <div class="modal-dialog modal-dialog-centered" role="document">

                <div class="modal-content">
                    <div class="modal-header">


                        <h5 class="modal-title">

                            Select Game Mode

                        </h5>

                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">X</span>
                        </button>


                    </div>
                    <div class="modal-body ">

                        <p> </p>

                        <div class="d-flex justify-content-around   ">

                            <div>
                                <button type="button" class="btn btn-game-normal btn-outline-warning">Spooky Mode
                                </button>

                                <p class="modal-btn-text">(Normal Mode)</p>
                            </div>



                            <div>

                                <button type="button" class="btn   btn-game-hard    btn-outline-danger">Haunted
                                    Mode</button>
                                <p class="modal-btn-text">(Hard Mode)</p>
                            </div>



                        </div>



                    </div>

                    <div class="modal-footer">


                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>


                        <button type="button" class="   btn  modal-start-game ">Start Game</button>


                    </div>
                </div>
            </div>
        </div>









    </main>

    <footer id="footer">



        <footer>
            <!-- Footer content -->

            <h2>About us</h2>

            <br>

            <h3>Click on the faces <br> (Github Links)</h3>






            <ul id="social-media-icons">

                <li><a href="https://github.com/Sazzzel" target="_blank" rel="noopener"
                        aria-label="Visit our twitter page (opens in a new tab)"><img
                            src="assets/images/Sazzzels_head.webp" alt="Sazzzel's head"></a>

                    <p class="footer-note">

                        <a href="https://github.com/Sazzzel"><strong>Sazzzel/Sarah</strong></a>

                    </p>

                </li>


                <li><a href="https://github.com/Cosh66" target="_blank" rel="noopener"
                        aria-label="Visit our youtube page (opens in a new tab)"> <img
                            src="assets/images/Yvonnes_head.webp" alt="Yvonne's Head"></a>
                    <p class="footer-note">

                        <a href="https://github.com/Sazzzel"><strong>Yvonne </strong></a>


                    </p>

                </li>


                <li><a href="https://github.com/m-dixon5" target="_blank" rel="noopener"
                        aria-label="Visit our instagram page (opens in a new tab)"><img
                            src="assets/images/Matts_Head.webp" alt="Matt's Head" style="height: 77px ;"></a>
                    <p class="footer-note">
                        <a href="https://github.com/Sazzzel"><strong>Matt </strong></a>


                    </p>

                </li>

                <li><a href="https://github.com/Yazhmd" target="_blank" rel="noopener"
                        aria-label="Visit our github page (opens in a new tab)"><img
                            src="assets/images/Yazdans_Head.webp" style="height: 79px ;"> </a>

                    <p class="footer-note">

                        <a href="https://github.com/Sazzzel"><strong> Yazdan</strong></a>



                    </p>
                </li>

            </ul>








        </footer>

        <p class="footer-note">


            <strong>© The Four Horsemen All
                rights
                reserved</strong>



        </p>


    </footer>

    <script>
        const menuToggle = document.querySelector('.menu-toggle');
        const nav = document.querySelector('nav');

        menuToggle.addEventListener('click', () => {
            nav.classList.toggle('active');
        });
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="./assets/script/words.js"></script>

    <script src="./assets/script/background.js"></script>

    <script type="module" src="./assets/script/game.js"></script>


</body>




</html>
